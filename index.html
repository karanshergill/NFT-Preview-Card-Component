<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex flex-col w-full h-screen justify-center items-center bg-Neutral-Very-Dark-Blue-Main">
        <div class="flex items-center">
            <div class="flex flex-col w-[275px] bg-Neutral-Very-Dark-Blue-Card p-5 rounded-xl gap-4 shadow-lg">
                <img class="rounded-xl" src="/images/image-equilibrium.jpg" alt="equilibrium">
                <div class="flex flex-col gap-3">
                    <h1 class="text-lg font-semibold text-Neutral-White">Equilibrium #3429</h1>
                    <p class="text-sm text-Primary-Soft-Blue">Our Equilibrium collection promotes balance and
                        calm.</p>
                </div>
                <div class="flex justify-between border-b border-Neutral-Very-Dark-Blue-Line pb-4">
                    <div class="flex text-Primary-Cyan text-xs font-semibold items-center justify-center gap-2">
                        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
                        0.041 ETH
                    </div>
                    <div class="flex text-Primary-Soft-Blue text-xs items-center justify-center gap-2">
                        <img src="/images/icon-clock.svg" alt="icon-clock">
                        3 days left
                    </div>
                </div>
                <div class="flex text-sm items-center gap-3 text-Primary-Soft-Blue">
                    <img src="/images/image-avatar.png" class="w-[30px] border-2 rounded-full" alt="author-avatar">
                    <p>Creation of <span class="text-white">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex flex-col items-center bg-Neutral-Very-Dark-Blue-Main text-Primary-Cyan text-xs">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://karanshergill.com">Karan Shergill</a>.</p>
    </footer>

</body>

</html>
